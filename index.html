<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <img src="my.jpg" alt="Profile Picture" class="profile-img">
    <h2 class="name">Shinjan Sarkar</h2>
    <p class="job-title">Cloud & DevOps Enthusiast</p>
    <p class="bio">Passionate about Cloud technologies, automation, and DevOps practices. Continuously learning and evolving in the tech world.</p>

    <div class="social-links">
      <a href="https://shinjan-s-protfolio.vercel.app/" target="_blank">
        <button class="contact-btn portfolio-btn">
            <i class="fas fa-briefcase"></i>Portfolio
        </button>
      </a>
      <a href="https://www.linkedin.com/in/shinjan-sarkar-544323251/" target="_blank">
        <button class="contact-btn linkedin-btn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </button>
      </a>
    </div>
  </div>
</body>
</html>
